<!DOCTYPE html>
<html>
<head>
  <title>Book Listing</title>
</head>
<body>
  <h1 style=text-align:center> Book Listing</h1>
  <hr>
  <!-- Create a table to display the book data -->
  <table id="bookTable" border="20" cellspacing="0" cellpadding="5" align="center" margin-top="40px">
    <!-- Table header with column names: title, author, genre, price, stock -->
    <thead>
      <tr>
        <th>title</th>
        <th>author</th>
        <th>genre</th>
        <th>price</th>
        <th>stock</th>
      </tr>
    </thead>
    <!-- Table body to insert the book data dynamically -->
    <tbody id="bookList"></tbody>
  </table>

  <!-- Include the JavaScript file "books.js" -->
  <script src="books.js"></script>
</body>
</html>
